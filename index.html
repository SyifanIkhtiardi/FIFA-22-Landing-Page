<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 22 Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--------Bagian Header---------->
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <img src="img-src/icons/ea-logo.png" alt="ea-logo">
                </div>
                <div class="header-menu">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">GAME MODES</a></li>
                        <li><a href="#">NEW FEATURE</a></li>
                        <li><a href="#">PRICES</a></li>
                    </ul>
                </div>
                <div class="signup-btn">
                    <a href="#" class="signup">SIGN UP</a>
                </div>
            </div>
        </div>
    </header>
    <main>
    <!--------Bagian Main/hero---------->
        <div class="hero-section">
            <div class="container">
                <div class="hero-wrapper">
                    <h1>PLAY FIFA 22 NOW</h1>
                    <p>Powered by Football</p>
                    <a href="#" class="order btn">ORDER NOW</a>
                    <a href="#" class="trailer btn">WATCH TRAILER</a>  
                </div>
            </div>
        </div>
        <div class="game-modes">
            <div class="container">
                <div class="heading">
                    <h2>GAME MODES</h2>
                </div>
                <div class="mode-cards">
                    <img src="img-src/VOLTA.jpg" alt="VOLTA">
                    <p>VOLTA</p>
                </div>
                <div class="mode-cards">
                    <img src="img-src/FUT.jpg" alt="FUT">
                    <p>FUT</p>
                </div>
                <div class="mode-cards">
                    <img src="img-src/PRO CLUBS.jpg" alt="PRO CLUBS">
                    <p>PRO CLUBS</p>
                </div>
                <div class="mode-cards">
                    <img src="img-src/CARREER MODE.jpg" alt="CARREER">
                    <p>CARRER MODE</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
