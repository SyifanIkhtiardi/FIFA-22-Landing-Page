<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 22 Landing Page</title>
    <link rel="stylesheet" href="style.css" type="
    text/css">
    <link rel="stylesheet" href="responsive.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/89e95800a1bd8d4c842d5059922506fe?family=Sports+EA+Sports" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--------Bagian Header---------->
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <img src="img-src/icons/ea-logo.png" alt="ea-logo">
                </div>
                <div class="header-menu">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">GAME MODES</a></li>
                        <li><a href="#">NEW FEATURE</a></li>
                        <li><a href="#">PRICES</a></li>
                    </ul>
                </div>
                <div class="signup-btn">
                    <a href="#" class="signup">SIGN UP</a>
                </div>
            </div>
        </div>
    </header>
    <main>
    <!--------Bagian Main/hero---------->
        <div class="hero-section">
            <div class="container">
                <div class="hero-wrapper">
                    <img src="img-src/ea_sports_green.png" alt="EA Logo" class="ea-logo">
                    <h1>FIFA 22</h1>
                    <p>Powered by Football</p>
                    <a href="#" class="order btn">ORDER NOW</a>
                    <a href="#" class="trailer btn">WATCH TRAILER</a>  
                </div>
            </div>
        </div>
        <div class="game-modes">
            <div class="container">
                <div class="heading">
                    <h2>GAME MODES</h2>
                </div>
                <div class="mode-cards">
                    <img src="img-src/VOLTA.jpg" alt="VOLTA">
                    <p>VOLTA</p>
                </div>
                <div class="mode-cards">
                    <img src="img-src/FUT.jpg" alt="FUT">
                    <p>FUT</p>
                </div>
                <div class="mode-cards">
                    <img src="img-src/PRO CLUBS.jpg" alt="PRO CLUBS">
                    <p>PRO CLUBS</p>
                </div>
                <div class="mode-cards">
                    <img src="img-src/CARREER MODE.jpg" alt="CARREER">
                    <p>CARRER MODE</p>
                </div>
            </div>
        </div>
        <!----------PRICES SECTION Tugas Trian Deni------------->
        <div class="prices-section">
            <div class="container">
                <div class="price-wrapper">
                    <div class="price-left">
                        <h2>BUY FIFA 22 NOW AT:</h2>
                        <div class="platform-icon">
                            <img src="img-src/icons/ps_logo.png" alt="Playstation" class="playstation">
                            <img src="img-src/icons/steam_logo.png" alt="Steam" class="steam">
                            <img src="img-src/icons/xbox_logo.png" alt="Xbox" class="xbox">
                        </div>
                        <div class="buy-btn">
                            <a href="#">
                                <img src="img-src/icons/basket_icon.png" alt="basket" class="basket-icon">
                                <div class="text">
                                    <p>BUY STANDARD EDITION</p>
                                    <P>$59.99</P>
                                </div>
                            </a>
                        </div>
                        <div class="buy-btn">
                            <a href="#">
                                <img src="img-src/icons/basket_icon.png" alt="basket" class="basket-icon">
                                <div class="text">
                                    <p>BUY ULTIMATE EDITION</p>
                                    <P>$99.99</P>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="price-right">
                        <img src="img-src/price_img.jpg" alt="FIFA 22">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER Tugas Syahrizal Dwi Febrianto -->
    <footer>
        <div class="footer-text-left">
          <a href="#" class="menu">ABOUT FIFA</a>
          <a href="#" class="menu">NEWS</a>
          <a href="#" class="menu">FIFA MOBILE</a>
          <a href="#" class="menu">GET FIFA</a>
        </div>
    <div class="footer-content-right">
        <a href="#"><img src="img-src/facebook.png" class="icon-style" alt="Facebook icon"></a>
        <a href="#"><img src="img-src/twitter.png" class="icon-style" alt="Twitter icon"></a>
        <a href="#"><img src="img-src/instagram.png" class="icon-style" alt="Instagram icon"></a>
    </div>
</footer>
</body>
</html>
